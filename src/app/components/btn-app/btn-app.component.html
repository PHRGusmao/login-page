<div class="background">
    <button [name]="name" [disabled]="disabledBtn">
        <div class="content">
            <div class="icon-bg">
                <img [src]="url" [alt]="alt" class="icon" width="50px" height="50px">
            </div>
            <p>{{ value }}</p>
        </div>
    </button>
</div>
